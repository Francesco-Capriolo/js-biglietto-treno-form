<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesone -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- style css -->

    <link rel="stylesheet" href="css/style.css">

    <title>Ticket train form</title>
</head>

<body>

    <main class="vh-100">
        <section class="container-md pt-5">
            <div class="row h-50 py-5 justify-content-center">
                <h1 class="text-white text-uppercase text-center fw-bold">
                    calcola il prezzo del tuo biglietto
                </h1>
                <div class="col-10 d-flex flex-wrap justify-content-center text-center p-3 mb-5 bg-white fw-bold">
                    <div class="col-12 col-md">
                        <h4>
                            Nome e Cognome
                        </h4>
                        <input id="input-name" class="rounded text-center" type="text"
                            placeholder="inserisci il tuo Nome e Cognome">
                    </div>
                    <div class="col-12 col-md">
                        <h4>
                            Km da percorrere
                        </h4>
                        <input id="input-km" class="rounded text-center" type="text"
                            placeholder="inserisci i kilometri">
                    </div>
                    <div class="col-12 col-md">
                        <h4>
                            Fascia d'et√†
                        </h4>
                        <select name="" id="input-age" class="bg-white rounded">
                            <option value="minor">Minorenne</option>
                            <option value="adult">Maggiorenne</option>
                            <option value="over">Over 65</option>
                        </select>
                    </div>
                    <div class="col-12 pt-5">
                        <button id="button-ticket" type="button" class="btn bg-secondary bg-gradient rounded ">
                            <h5>Ticket</h5>
                        </button>
                        <button id="button-reset" type="button-reset" class="btn bg-secondary bg-gradient rounded ">
                            <h5>Annulla</h5>
                        </button>
                    </div>
                </div>

                <!-- il biglietto generato -->

                <h1 class="text-white text-uppercase text-center fw-bold">
                    il tuo biglietto
                </h1>
                <div class="col-10  p-3 mb-5 bg-white">
                    <h3 class="text-uppercase fw-bold">
                        dettagli passeggeri
                    </h3>
                    <div class="col-12 d-flex flex-wrap text-center">
                        <div class="col-12 col-sm-4 bg-secondary p-2">
                            <h4 class="text-uppercase fw-bold">
                                nome passeggero
                            </h4>
                            <h4 id="user-name"></h4>
                        </div>
                        <div class="col-12 col-sm-8 p-3 ms-border d-flex flex-wrap">
                            <div class="col-12 col-sm-6 col-md-3">
                                <p class="fw-bold">
                                    offerta
                                </p>
                                <p id="ticket-offer"></p>
                            </div>
                            <div class="col-12 col-sm-6 col-md-3">
                                <p class="fw-bold">
                                    Carrozza
                                </p>
                                <p id="number-carriage"></p>
                            </div>
                            <div class="col-12 col-sm-6 col-md-3">
                                <p class="fw-bold">
                                    Codice CP
                                </p>
                                <p id="cod-cp"></p>
                            </div>
                            <div class="col-12 col-sm-6 col-md-3">
                                <p class="fw-bold">
                                    Costo biglietto
                                </p>
                                <p id="price"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
